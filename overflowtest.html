<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
            background-color: yellow;
            width: 350px;
            height: 100px;
            overflow: hidden;
        }
	</style>
</head>
<body>
    <p>
        元素中的内容超出了给定的宽度和高度属性，overflow属性
        <br>可以确定显示的方式，以及是否显示滚动条。
    </p>
    <div>
        这个属性定义溢出元素内容区的内容会如何处理。<br>
        如果值为 hidden，则隐藏超出范围的部分。<br>
        如果值为 scroll，则显示滚动条。<br>
        如果值为 visible，则超出部分会呈现在元素框之外。<br>
        如果值为auto，则为自动；文本超出元素框，则显示滚动条，没有超出，则不显示滚动条。<br>
        如果值为inherit，则继承父元素的overflow属性的值。
    </div>
</body>
</html>
